<html>
<head>

<meta http-equiv="x-ua-compatible" content="IE=10">
<script type="text/vbscript">
    Function Hello()
        Msgbox("Hello World")
        End Function 

    'document.write("Hello World!")
    </script>
<title>My First VBScript Code!!!</title>
</head>
<body>
    <input type="button" onclick="Hello()" value="Hello" />
    <script type="text/vbscript">
        document.write("Hello World Again !!")
    </script>

</body>
</html>
